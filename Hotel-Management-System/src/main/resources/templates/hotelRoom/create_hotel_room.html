<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Hotel Room</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .error {
            color: red;
        }

        body {
            padding: 20px;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: auto;
            text-align: left;
        }

        .form-group {
            margin-bottom: 10px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1 class="mb-4">Create Hotel Room</h1>

<form th:object="${hotelRoomForm}" action="/hotel-rooms/create" method="POST">
    <!-- Input fields for creating a new hotel room -->
    <div class="form-group">
        <label for="building">Building:</label>
        <input type="text" id="building" name="building" th:field="*{building}" class="form-control" required>
        <span class="error" th:if="${#fields.hasErrors('building')}" th:errors="*{building}"></span>
    </div>

    <div class="form-group">
        <label for="roomNumber">Room Number:</label>
        <input type="text" id="roomNumber" name="roomNumber" th:field="*{roomNumber}" class="form-control" required>
        <span class="error" th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}"></span>
    </div>

    <div class="form-group">
        <label for="bedCount">Bed Count:</label>
        <input type="number" id="bedCount" name="bedCount" th:field="*{bedCount}" class="form-control" required>
        <span class="error" th:if="${#fields.hasErrors('bedCount')}" th:errors="*{bedCount}"></span>
    </div>

    <div class="form-group">
        <label for="bathrooms">Bathrooms:</label>
        <input type="number" id="bathrooms" name="bathrooms" th:field="*{bathrooms}" class="form-control" required>
        <span class="error" th:if="${#fields.hasErrors('bathrooms')}" th:errors="*{bathrooms}"></span>
    </div>

    <div class="form-group">
        <label for="securityDepositAmount">Security Deposit Amount:</label>
        <input type="number" step="0.01" id="securityDepositAmount" name="securityDepositAmount" th:field="*{securityDepositAmount}" class="form-control" required>
        <span class="error" th:if="${#fields.hasErrors('securityDepositAmount')}" th:errors="*{securityDepositAmount}"></span>
    </div>

    <div class="form-group">
        <label for="roomType">Room Type:</label>
        <input type="text" id="roomType" name="roomType" th:field="*{roomType}" class="form-control" required>
        <span class="error" th:if="${#fields.hasErrors('roomType')}" th:errors="*{roomType}"></span>
    </div>

    <div class="form-group">
        <label for="roomDescription">Room Description:</label>
        <input type="text" id="roomDescription" name="roomDescription" th:field="*{roomDescription}" class="form-control">
        <span class="error" th:if="${#fields.hasErrors('roomDescription')}" th:errors="*{roomDescription}"></span>
    </div>

    <!-- Submit button to create the hotel room -->
    <button type="submit" class="btn btn-primary">Create Hotel Room</button>
    <a th:href="@{/hotel-rooms/list}" class="btn btn-secondary" style="margin-top: 10px;" >Back to List</a>
</form>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
