<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Room Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1 class="mb-4">Hotel Room Details</h1>

<dl class="row">
    <dt class="col-sm-3">Room ID:</dt>
    <dd class="col-sm-9" th:text="${hotelRoom.hotelRoomId}"></dd>

    <dt class="col-sm-3">Building:</dt>
    <dd class="col-sm-9" th:text="${hotelRoom.building}"></dd>

    <dt class="col-sm-3">Room Number:</dt>
    <dd class="col-sm-9" th:text="${hotelRoom.roomNumber}"></dd>

    <dt class="col-sm-3">Bed Count:</dt>
    <dd class="col-sm-9" th:text="${hotelRoom.bedCount}"></dd>

    <dt class="col-sm-3">Bathrooms:</dt>
    <dd class="col-sm-9" th:text="${hotelRoom.bathrooms}"></dd>

    <dt class="col-sm-3">Security Deposit Amount:</dt>
    <dd class="col-sm-9" th:text="${hotelRoom.securityDepositAmount}"></dd>

    <dt class="col-sm-3">Room Type:</dt>
    <dd class="col-sm-9" th:text="${hotelRoom.roomType}"></dd>

    <dt class="col-sm-3">Room Description:</dt>
    <dd class="col-sm-9" th:text="${hotelRoom.roomDescription}"></dd>
</dl>

<!-- Add a button to navigate back to the list view -->
<a th:href="@{/hotel-rooms/list}" class="btn btn-secondary">Back to List</a>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
