<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Hotel Room</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .error {
            color: red;
        }
        body {
            padding: 10px;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: auto;
            text-align: left;
        }

        .form-group {
            margin-bottom: 5px;
        }

        button {
            margin-top: 5px;
        }

        /* Center the content vertically */
        html, body {
            height: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Ensure the form takes the remaining height */
        form {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>
<h1 class="mb-4">Update Hotel Room</h1>

<form th:object="${hotelRoomForm}" method="POST" th:action="@{/hotel-rooms/update/{id}(id=${id})}">
    <!-- Input fields for updating the hotel room -->
    <input type="hidden" th:field="*{id}" th:attr="value=${id}"/>

    <div class="form-group">
    <label for="building">Building:</label>
    <input type="text" id="building" name="building" th:field="*{building}" class="form-control" required><br>
    <span class="error" th:if="${#fields.hasErrors('building')}" th:errors="*{building}"></span><br>
    </div>

    <div class="form-group">
    <label for="roomNumber">Room Number:</label>
    <input type="text" id="roomNumber" name="roomNumber" th:field="*{roomNumber}" class="form-control" required><br>
    <span class="error" th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}"></span><br>
    </div>

    <div class="form-group">
    <label for="bedCount">Bed Count:</label>
    <input type="number" id="bedCount" name="bedCount" th:field="*{bedCount}" class="form-control" required><br>
    <span class="error" th:if="${#fields.hasErrors('bedCount')}" th:errors="*{bedCount}"></span><br>
    </div>

    <div class="form-group">
    <label for="bathrooms">Bathrooms:</label>
    <input type="number" id="bathrooms" name="bathrooms" th:field="*{bathrooms}" class="form-control" required><br>
    <span class="error" th:if="${#fields.hasErrors('bathrooms')}" th:errors="*{bathrooms}"></span><br>
    </div>

    <div class="form-group">
    <label for="securityDepositAmount">Security Deposit Amount:</label>
    <input type="number" step="0.01" id="securityDepositAmount" name="securityDepositAmount" th:field="*{securityDepositAmount}" class="form-control" required><br>
    <span class="error" th:if="${#fields.hasErrors('securityDepositAmount')}" th:errors="*{securityDepositAmount}"></span><br>
    </div>

    <div class="form-group">
    <label for="roomType">Room Type:</label>
    <input type="text" id="roomType" name="roomType" th:field="*{roomType}" class="form-control" required><br>
    <span class="error" th:if="${#fields.hasErrors('roomType')}" th:errors="*{roomType}"></span><br>
    </div>

    <div class="form-group">
    <label for="roomDescription">Room Description:</label>
    <input type="text" id="roomDescription" name="roomDescription" th:field="*{roomDescription}" class="form-control"><br>
    <span class="error" th:if="${#fields.hasErrors('roomDescription')}" th:errors="*{roomDescription}"></span><br>
    </div>

    <div style="text-align: center;">
        <button type="submit" class="btn btn-primary" style="margin-bottom: 10px;">Update Hotel Room</button>
        <a th:href="@{/hotel-rooms/list}" class="btn btn-secondary">Back to List</a>
    </div>
</form>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
