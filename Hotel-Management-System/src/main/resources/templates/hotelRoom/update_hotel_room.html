<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Hotel Room</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<h1>Update Hotel Room</h1>

<form th:object="${hotelRoom}" method="post" action="/hotel-rooms/update/{id}" th:action="@{/hotel-rooms/update/{id}(id=${hotelRoom.hotelRoomId})}">
    <!-- Input fields for updating the hotel room -->
    <input type="hidden" th:field="*{hotelRoomId}" th:attr="value=${hotelRoom.hotelRoomId}"/>

    <label for="building">Building:</label>
    <input type="text" id="building" name="building" th:field="*{building}"/>
    <p th:if="${#fields.hasErrors('building')}" th:errors="*{building}" required></p>
    <span class="error" th:if="${#fields.hasErrors('building')}" th:errors="*{building}"></span><br>

    <label for="roomNumber">Room Number:</label>
    <input type="text" id="roomNumber" name="roomNumber" th:field="*{roomNumber}"/>
    <p th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}" required></p>
    <span class="error" th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}"></span><br>

    <label for="bedCount">Bed Count:</label>
    <input type="number" id="bedCount" name="bedCount" th:field="*{bedCount}"/>
    <p th:if="${#fields.hasErrors('bedCount')}" th:errors="*{bedCount}" required></p>
    <span class="error" th:if="${#fields.hasErrors('bedCount')}" th:errors="*{bedCount}"></span><br>

    <label for="bathrooms">Bathrooms:</label>
    <input type="number" id="bathrooms" name="bathrooms" th:field="*{bathrooms}"/>
    <p th:if="${#fields.hasErrors('bathrooms')}" th:errors="*{bathrooms}" required></p>
    <span class="error" th:if="${#fields.hasErrors('bathrooms')}" th:errors="*{bathrooms}"></span><br>

    <label for="securityDepositAmount">Security Deposit Amount:</label>
    <input type="number" id="securityDepositAmount" name="securityDepositAmount" th:field="*{securityDepositAmount}"/>
    <p th:if="${#fields.hasErrors('securityDepositAmount')}" th:errors="*{securityDepositAmount}" required></p>
    <span class="error" th:if="${#fields.hasErrors('securityDepositAmount')}" th:errors="*{securityDepositAmount}"></span><br>

    <label for="roomType">Room Type:</label>
    <input type="text" id="roomType" name="roomType" th:field="*{roomType}"/>
    <p th:if="${#fields.hasErrors('roomType')}" th:errors="*{roomType}" required></p>
    <span class="error" th:if="${#fields.hasErrors('roomType')}" th:errors="*{roomType}"></span><br>

    <label for="roomDescription">Room Description:</label>
    <input type="text" id="roomDescription" name="roomDescription" th:field="*{roomDescription}"/>
    <p th:if="${#fields.hasErrors('roomDescription')}" th:errors="*{roomDescription}"></p>
    <span class="error" th:if="${#fields.hasErrors('roomDescription')}" th:errors="*{roomDescription}"></span><br>

    <button type="submit">Update Hotel Room</button>
    <a th:href="@{/hotel-rooms/list}"><button type="button">Back to List</button></a>
</form>

</body>
</html>
